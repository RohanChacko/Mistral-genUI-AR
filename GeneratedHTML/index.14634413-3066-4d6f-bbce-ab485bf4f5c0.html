<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-black">
<div class="flex flex-col h-screen bg-black">
<div class="flex flex-row justify-between p-4">
  <div class="bg-black border border-gray-700 shadow-lg p-2 rounded">
    <h2 class="text-white text-xl">Laptop Information</h2>
    <!-- Laptop_1 to Laptop_5 status -->
    <div class="flex flex-col space-y-2">
      <div class="flex flex-row justify-between">
        <p class="text-gray-400">Laptop_1</p>
        <p class="text-green-500">Active</p>
      </div>
      <!-- Repeat for other laptops -->
    </div>
  </div>
  <div class="bg-black border border-gray-700 shadow-lg p-2 rounded">
    <h2 class="text-white text-xl">Cell Phone Controls</h2>
    <!-- cell_phone_1 controls -->
  </div>
</div>
<div class="flex flex-row justify-between p-4">
  <div class="bg-black border border-gray-700 shadow-lg p-2 rounded">
    <h2 class="text-white text-xl">TV Controls</h2>
    <!-- tv_1 controls -->
  </div>
  <div class="bg-black border border-gray-700 shadow-lg p-2 rounded">
    <h2 class="text-white text-xl">Productivity Tools</h2>
    <!-- Note-taking, Task Manager, Calendar -->
  </div>
</div>
<div class="flex flex-row justify-between p-4">
  <div class="bg-black border border-gray-700 shadow-lg p-2 rounded">
    <h2 class="text-white text-xl">Environmental Controls</h2>
    <!-- Lighting and Temperature controls -->
  </div>
  <div class="bg-black border border-gray-700 shadow-lg p-2 rounded">
    <h2 class="text-white text-xl">Accessibility Features</h2>
    <!-- Screen reader and Closed captions -->
  </div>
</div>
</div>
</body>

</html>
