<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-black">
<div class="flex flex-col items-center justify-center h-screen w-screen bg-black bg-opacity-50">
<div class="flex flex-col items-center justify-center bg-black bg-opacity-75 p-6 rounded-lg shadow-2xl w-1/2">
  <h1 class="text-white text-2xl mb-4">Task Manager</h1>
  <div class="flex flex-col items-center justify-center space-y-2 mb-4">
    <input class="bg-gray-800 text-white p-2 rounded w-full" type="text" placeholder="Add new task">
    <button class="bg-gray-600 text-white p-2 rounded w-full">Add Task</button>
  </div>
  <div class="flex flex-col items-center justify-center space-y-2 mb-4">
    <div class="flex flex-row items-center justify-between w-full">
      <p class="text-white">Task 1</p>
      <p class="text-white">2h</p>
    </div>
    <div class="flex flex-row items-center justify-between w-full">
      <p class="text-white">Task 2</p>
      <p class="text-white">1h</p>
    </div>
    <div class="flex flex-row items-center justify-between w-full">
      <p class="text-white">Task 3</p>
      <p class="text-white">3h</p>
    </div>
  </div>
</div>
<div class="flex flex-col items-center justify-center mt-6 bg-black bg-opacity-75 p-6 rounded-lg shadow-2xl w-1/2">
  <h1 class="text-white text-2xl mb-4">Notes</h1>
  <textarea class="bg-gray-800 text-white p-2 rounded w-full h-48 mb-4"></textarea>
  <div class="flex flex-row items-center justify-between w-full mb-4">
    <button class="bg-gray-600 text-white p-2 rounded">Organize Notes</button>
    <button class="bg-gray-600 text-white p-2 rounded">Voice-to-Text</button>
  </div>
</div>
<div class="flex flex-col items-center justify-center mt-6 bg-black bg-opacity-75 p-6 rounded-lg shadow-2xl w-1/2">
  <h1 class="text-white text-2xl mb-4">Collaboration</h1>
  <div class="flex flex-row items-center justify-between w-full mb-4">
    <button class="bg-gray-600 text-white p-2 rounded">Video Call</button>
    <button class="bg-gray-600 text-white p-2 rounded">Screen Share</button>
    <button class="bg-gray-600 text-white p-2 rounded">File Share</button>
  </div>
  <div class="flex flex-row items-center justify-between w-full mb-4">
    <p class="text-white">User 1: Online</p>
    <p class="text-white">User 2: Offline</p>
  </div>
</div>
<div class="flex flex-col items-center justify-center mt-6 bg-black bg-opacity-75 p-6 rounded-lg shadow-2xl w-1/2">
  <h1 class="text-white text-2xl mb-4">Time Management</h1>
  <p class="text-white text-4xl mb-4">12:34 PM</p>
  <div class="flex flex-row items-center justify-between w-full mb-4">
    <button class="bg-gray-600 text-white p-2 rounded">Start Pomodoro</button>
    <button class="bg-gray-600 text-white p-2 rounded">Stop Pomodoro</button>
  </div>
</div>
</div>
</body>

</html>
