<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-black">
<div class="flex flex-col items-center justify-center h-screen w-screen bg-black bg-opacity-50">
<div class="flex flex-row space-x-4">
  <!-- Laptop 1 -->
  <div class="bg-black shadow-lg rounded-lg p-4 w-64">
    <div class="flex flex-row items-center justify-between">
      <div class="text-white text-lg font-semibold">Laptop 1</div>
      <div class="bg-green-500 text-white px-2 py-1 rounded-full w-20 text-center">80%</div>
    </div>
    <div class="mt-2">
      <div class="text-white">CPU: 30%</div>
      <div class="text-white">Memory: 50%</div>
    </div>
    <div class="flex flex-row justify-between mt-4 space-x-2">
      <button class="bg-gray-700 text-white px-4 py-2 rounded">Lock</button>
      <button class="bg-gray-700 text-white px-4 py-2 rounded">Sleep</button>
      <button class="bg-red-600 text-white px-4 py-2 rounded">Shutdown</button>
    </div>
  </div>
  <!-- Laptop 2 -->
  <div class="bg-black shadow-lg rounded-lg p-4 w-64">
    <div class="flex flex-row items-center justify-between">
      <div class="text-white text-lg font-semibold">Laptop 2</div>
      <div class="bg-yellow-500 text-white px-2 py-1 rounded-full w-20 text-center">50%</div>
    </div>
    <div class="mt-2">
      <div class="text-white">CPU: 40%</div>
      <div class="text-white">Memory: 60%</div>
    </div>
    <div class="flex flex-row justify-between mt-4 space-x-2">
      <button class="bg-gray-700 text-white px-4 py-2 rounded">Lock</button>
      <button class="bg-gray-700 text-white px-4 py-2 rounded">Sleep</button>
      <button class="bg-red-600 text-white px-4 py-2 rounded">Shutdown</button>
    </div>
  </div>
</div>
<button class="bg-blue-600 mt-8 text-white px-4 py-2 rounded">Open Full Interface</button>
</div>
</body>

</html>
