```html
<div class="flex flex-col items-center justify-center h-screen w-screen bg-black bg-opacity-50">
<!-- Task Manager -->
<div class="w-1/2 bg-black border-2 border-gray-700 shadow-2xl rounded-lg p-4 mb-4">
  <h2 class="text-white text-2xl font-bold mb-2">Task Manager</h2>
  <input class="w-full bg-gray-800 text-white p-1 mb-2" type="text" placeholder="Add a new task...">
  <ul class="space-y-2">
    <li class="flex items-center justify-between bg-gray-800 px-2 py-1 rounded">
      <span class="text-white">Task 1</span>
      <button class="bg-red-600 text-white px-2 py-1 rounded">Delete</button>
    </li>
    <!-- Add more task items here -->
  </ul>
</div>

<!-- Time Management -->
<div class="w-1/2 flex items-center justify-between bg-black border-2 border-gray-700 shadow-2xl rounded-lg p-4 mb-4">
  <div class="text-white">
    <h2 class="text-2xl font-bold mb-2">Time</h2>
    <span class="text-4xl">00:00:00</span>
  </div>
  <div>
    <button class="bg-gray-800 text-white px-2 py-1 rounded mr-1">Start</button>
    <button class="bg-gray-800 text-white px-2 py-1 rounded">Pause</button>
  </div>
</div>

<!-- Note-taking -->
<div class="w-1/2 bg-black border-2 border-gray-700 shadow-2xl rounded-lg p-4 mb-4">
  <h2 class="text-white text-2xl font-bold mb-2">Notes</h2>
  <textarea class="w-full bg-gray-800 text-white p-1" rows="4"></textarea>
</div>

<!-- Quick Calculations -->
<div class="w-1/2 bg-black border-2 border-gray-700 shadow-2xl rounded-lg p-4 mb-4">
  <h2 class="text-white text-2xl font-bold mb-2">Calculator</h2>
  <input class="w-full bg-gray-800 text-white p-1 mb-2" type="text" placeholder="Enter calculation...">
  <div class="grid grid-cols-4 gap-2">
    <!-- Add calculator buttons here -->
  </div>
</div>

<!-- Media Controls -->
<div class="w-1/2 flex items-center justify-between bg-black border-2 border-gray-700 shadow-2xl rounded-lg p-4">
  <button class="bg-gray-800 text-white px-2 py-1 rounded">Previous</button>
  <button class="bg-gray-800 text-white px-2 py-1 rounded mx-1">Play/Pause</button>
  <button class="bg-gray-800 text-white px-2 py-1 rounded">Next</button>
</div>
</div>
