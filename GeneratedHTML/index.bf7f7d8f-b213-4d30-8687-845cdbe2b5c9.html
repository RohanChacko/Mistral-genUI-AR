<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-black">
<div class="flex flex-col h-screen w-screen bg-black">
<div class="flex flex-row space-x-4 p-4">
  <div class="flex-1">
    <h2 class="text-white text-lg">Task Management</h2>
    <div class="bg-black bg-opacity-50 p-4 rounded-lg shadow-lg space-y-2">
      <h3 class="text-white">To-do List</h3>
      <ul class="space-y-1">
        <li class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox text-blue-500">
          <span class="text-white">Task 1</span>
        </li>
        <li class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox text-blue-500">
          <span class="text-white">Task 2</span>
        </li>
        <li class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox text-blue-500">
          <span class="text-white">Task 3</span>
        </li>
      </ul>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Add Task
      </button>
    </div>
    <div class="bg-black bg-opacity-50 p-4 rounded-lg shadow-lg mt-4">
      <h3 class="text-white">Calendar</h3>
      <!-- Calendar goes here -->
    </div>
  </div>
  <div class="flex-1">
    <h2 class="text-white text-lg">Quick Access</h2>
    <div class="grid grid-cols-2 gap-4 p-4">

    </div>
  </div>
</div>
<div class="flex flex-row space-x-4 p-4">
  <div class="flex-1">
    <h2 class="text-white text-lg">Workspace Awareness</h2>
    <!-- Workspace awareness goes here -->
  </div>
  <div class="flex-1">
    <h2 class="text-white text-lg">Productivity Tools</h2>
    <!-- Productivity tools go here -->
  </div>
</div>
</div>
