<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-black">
<div class="flex flex-col items-center justify-center h-screen w-screen bg-black bg-opacity-50">
<div class="flex flex-row space-x-4">
  <!-- Laptops -->
  <div class="flex flex-col bg-black shadow-lg p-4 rounded-lg">
    <div class="text-white text-lg font-semibold">Laptops</div>
    <div class="flex flex-row space-x-2">
      <!-- Laptop 1 -->
      <div class="flex flex-col bg-gray-800 p-2 rounded-lg">
        <div class="text-white text-sm">Laptop 1</div>
        <div class="text-white text-xs">Battery: 80%</div>
        <div class="text-white text-xs">Open Apps: Chrome, VSCode</div>
      </div>
      <!-- Laptop 2 -->
      <div class="flex flex-col bg-gray-800 p-2 rounded-lg">
        <div class="text-white text-sm">Laptop 2</div>
        <div class="text-white text-xs">Battery: 60%</div>
        <div class="text-white text-xs">Open Apps: Mail, Calendar</div>
      </div>
    </div>
  </div>

  <!-- Cell Phones -->
  <div class="flex flex-col bg-black shadow-lg p-4 rounded-lg">
    <div class="text-white text-lg font-semibold">Cell Phones</div>
    <div class="flex flex-row space-x-2">
      <!-- Cell Phone 1 -->
      <div class="flex flex-col bg-gray-800 p-2 rounded-lg">
        <div class="text-white text-sm">Cell Phone 1</div>
        <div class="text-white text-xs">Notifications: 2</div>
        <div class="text-white text-xs">Call: In Progress</div>
      </div>
    </div>
  </div>
</div>

<div class="flex flex-row space-x-4 mt-4">
  <!-- Cups -->
  <div class="flex flex-col bg-black shadow-lg p-4 rounded-lg">
    <div class="text-white text-lg font-semibold">Cups</div>
    <div class="flex flex-row space-x-2">
      <!-- Cup 1 -->
      <div class="flex flex-col bg-gray-800 p-2 rounded-lg">
        <div class="text-white text-sm">Cup 1</div>
        <div class="text-white text-xs">Hydration Reminder</div>
      </div>
    </div>
  </div>

  <!-- General Productivity Tips -->
  <div class="flex flex-col bg-black shadow-lg p-4 rounded-lg">
    <div class="text-white text-lg font-semibold">Productivity Tips</div>
    <div class="flex flex-row space-x-2">
      <!-- Tip 1 -->
      <div class="flex flex-col bg-gray-800 p-2 rounded-lg">
        <div class="text-white text-sm">Tip 1</div>
        <div class="text-white text-xs">Optimize desk setup</div>
      </div>
    </div>
  </div>
</div>
</div>
</body>

</html>
