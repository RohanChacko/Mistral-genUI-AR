<div class="flex flex-col items-center justify-center h-screen w-screen bg-black">
<!-- Laptop Productivity Tools -->
<div class="flex flex-col items-center justify-center space-y-4 mb-8 w-full max-w-md bg-black border border-gray-700 rounded-lg shadow-lg">
  <h2 class="text-xl font-semibold text-white">Laptop Productivity Tools</h2>
  <div class="flex items-center justify-between w-full p-2 border-b border-gray-700">
    <p class="text-white">CPU/Memory Usage</p>
    <p class="text-white">75%</p>
  </div>
  <div class="flex items-center justify-between w-full p-2 border-b border-gray-700">
    <p class="text-white">Open Apps</p>
    <p class="text-white">Chrome, VSCode, Slack</p>
  </div>
  <div class="flex items-center justify-between w-full p-2 border-b border-gray-700">
    <p class="text-white">Battery Life</p>
    <p class="text-white">85% (3hr 45min remaining)</p>
  </div>
  <div class="flex items-center justify-between w-full p-2 border-b border-gray-700">
    <p class="text-white">Wi-Fi Signal</p>
    <div class="flex items-center space-x-1">

      <svg class="h-4 w-4 fill-current text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 0l-5.879 5.121A1 1 0 003.118 7H17a1 1 0 00.882-1.118L15.88 10l-5.88 5.119A1 1 0 0013 17h-3a1 1 0 00-.882 1.118l-5.879-5.119A1 1 0 000 13h3a1 1 0 00.882-1.118l5.879-5.119z"/></svg>

    </div>
  </div>
</div>

<!-- Communication Tools -->
<div class="flex flex-col items-center justify-center space-y-4 mb-8 w-full max-w-md bg-black border border-gray-700 rounded-lg shadow-lg">
  <h2 class="text-xl font-semibold text-white">Communication Tools</h2>
  <!-- Incoming call/message notifications -->
  <div class="flex items-center justify-between w-full p-2 border-b border-gray-700">
    <p class="text-white">Incoming Call</p>
    <div class="flex space-x-2">
      <button class="px-2 py-1 bg-green-500 text-white rounded">Answer</button>
      <button class="px-2 py-1 bg-red-500 text-white rounded">Decline</button>
    </div>
  </div>
  <!-- Video conferencing controls -->
  <div class="flex items-center justify-between w-full p-2 border-b border-gray-700">
    <p class="text-white">Video Conference</p>
    <div class="flex space-x-2">
      <button class="px-2 py-1 bg-gray-500 text-white rounded">Mute</button>
      <button class="px-2 py-1 bg-gray-500 text-white rounded">Camera</button>
      <button class="px-2 py-1 bg-gray-500 text-white rounded">Screen Share</button>
    </div>
  </div>
</div>

<!-- Workspace Organization -->
<div class="flex flex-col items-center justify-center space-y-4 mb-8 w-full max-w-md bg-black border border-gray-700 rounded-lg shadow-lg">
  <h2 class="text-xl font-semibold text-white">Workspace Organization</h2>
  <!-- Digital notepad -->
  <div class="flex items-center justify-between w-full p-2 border-b border-gray-700">
    <p class="text-white">Digital Notepad</p>
    <button class="px-2 py-1 bg-gray-500 text-white rounded">Open</button>
  </div>
  <!-- To-do list -->
  <div class="flex items-center justify-between w-full p-2 border-b border-gray-700">
    <p class="text-white">To-do List</p>
    <button class="px-2 py-1 bg-gray-500 text-white rounded">Open</button>
  </div>
</div>
</div>
