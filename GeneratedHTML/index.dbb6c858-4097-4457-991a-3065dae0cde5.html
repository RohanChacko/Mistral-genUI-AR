<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-black">
<div class="flex flex-col items-center justify-center h-screen w-screen bg-black bg-opacity-50">
<!-- Workspace Overview -->
<div class="w-64 h-64 mb-4 border-2 border-gray-700 rounded-lg bg-black shadow-lg flex items-center justify-center">
  <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
</div>

<!-- Laptop Status -->
<div class="w-full max-w-md mb-4 border-2 border-gray-700 rounded-lg bg-black shadow-lg p-4 flex flex-col">
  <div class="flex items-center justify-between mb-2">
    <div class="text-lg text-white font-semibold">Laptop 1</div>
    <div class="flex items-center space-x-2">
      <div class="w-3 h-3 rounded-full bg-green-500"></div>
      <div class="text-sm text-gray-400">Online</div>
    </div>
  </div>
  <div class="flex items-center justify-between text-sm text-gray-400">
    <div>Battery: 85%</div>
    <div>Wi-Fi: Connected</div>
    <div>Apps: Chrome, Slack, VSCode</div>
  </div>
</div>

<!-- Productivity Tools -->
<div class="w-full max-w-md mb-4 border-2 border-gray-700 rounded-lg bg-black shadow-lg p-4 flex space-x-2">
  <button class="w-10 h-10 rounded-lg bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400">
    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
  </button>
  <button class="w-10 h-10 rounded-lg bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400">
    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
  </button>
  <button class="w-10 h-10 rounded-lg bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400">
    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
  </button>
  <button class="w-10 h-10 rounded-lg bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400">
    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path></svg>
  </button>
</div>

<!-- Calendar and Reminders -->
<div class="w-full max-w-md mb-4 border-2 border-gray-700 rounded-lg bg-black shadow-lg p-4">
  <div class="text-lg text-white font-semibold mb-2">Calendar</div>
  <div class="flex items-center space-x-2 text-sm text-gray-400">
    <div>Mar 17, 2023</div>
    <div>|</div>
    <div>10:00 AM - Meeting with John</div>
  </div>
  <div class="flex items-center space-x-2 text-sm text-gray-400">
    <div>Mar 18, 2023</div>
    <div>|</div>
    <div>2:00 PM - Project Deadline</div>
  </div>
</div>

<!-- Ambient Notifications -->
<div class="w-full max-w-md border-2 border-gray-700 rounded-lg bg-black shadow-lg p-4">
  <div class="text-lg text-white font-semibold mb-2">Notifications</div>
  <div class="flex items-center space-x-2 text-sm text-gray-400">
    <div>New message from Sarah</div>
    <div class="w-3 h-3 rounded-full bg-green-500"></div>
  </div>
  <div class="flex items-center space-x-2 text-sm text-gray-400">
    <div>System update available</div>
    <div class="w-3 h-3 rounded-full bg-blue-500"></div>
  </div>
</div>
</div>
</body>

</html>
