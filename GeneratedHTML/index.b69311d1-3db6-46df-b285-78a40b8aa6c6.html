<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-black">
<div class="flex flex-row h-screen w-screen">
<!-- Top Left: Compact To-Do List -->
<div class="flex flex-col p-4 bg-black bg-opacity-50 rounded-lg shadow-lg">
  <h2 class="text-white text-lg font-semibold mb-2">To-Do List</h2>
  <div class="flex flex-col space-y-2">
    <div class="flex items-center">
      <input type="checkbox" class="form-checkbox h-5 w-5 text-green-500">
      <label class="text-white ml-2">Task 1</label>
    </div>
    <div class="flex items-center">
      <input type="checkbox" class="form-checkbox h-5 w-5 text-green-500">
      <label class="text-white ml-2">Task 2</label>
    </div>
  </div>
</div>

<!-- Top Right: Quick Access Icons -->
<div class="flex flex-col p-4 ml-auto space-y-2">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-browser text-white hover:text-gray-400 transition duration-200">
    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
    <line x1="12" y1="9" x2="12" y2="15"></line>
    <line x1="9" y1="12" x2="15" y2="12"></line>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text text-white hover:text-gray-400 transition duration-200">
    <path d="M14 2H6a2 2 0 0 0-2 2v20a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
    <polyline points="14 2 14 8 20 8"></polyline>
    <line x1="16" y1="13" x2="8" y2="13"></line>
    <line x1="16" y1="17" x2="8" y2="17"></line>
    <polyline points="10 9 9 9 8 9"></polyline>
  </svg>
</div>

<!-- Bottom Left: Music Player Controls -->
<div class="flex flex-col items-center p-4 bg-black bg-opacity-50 rounded-lg shadow-lg">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play text-white hover:text-gray-400 transition duration-200">
    <polygon points="5 3 19 12 5 21 5 3"></polygon>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-pause text-white hover:text-gray-400 transition duration-200">
    <rect x="6" y="4" width="4" height="16"></rect>
    <rect x="14" y="4" width="4" height="16"></rect>
  </svg>
</div>

<!-- Bottom Right: Clock and Calendar Widget -->
<div class="flex flex-col items-center p-4 ml-auto space-y-2">
  <h2 class="text-white text-lg font-semibold">12:34</h2>
  <h3 class="text-white text-sm">Upcoming Meeting</h3>
</div>

<!-- Self-Care Reminders -->
<div class="flex items-center justify-center h-screen w-screen absolute top-0 left-0">
  <div class="bg-black bg-opacity-75 rounded-lg p-4 text-white text-sm font-semibold">
    Don't forget to take a break!
  </div>
</div>
</div>
</body>

</html>
